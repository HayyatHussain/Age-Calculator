<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div id="main">
      <main>
        <section id="top-content">
          <div class="form">
            <div class="inputs">
              <label for="day" id="l-text-1">Day</label>
              <input type="number" id="day" placeholder="DD" />
              <p class="invalid-text" id="invalid-text-1"></p>
            </div>
            <div class="inputs">
              <label for="month" id="l-text-2">Month</label>
              <input type="number" id="month" placeholder="MM" />
              <p class="invalid-text" id="invalid-text-2"></p>
            </div>
            <div class="inputs" id="l-text-3">
              <label for="year">Year</label>
              <input type="number" id="year" placeholder="YYYY" />
              <p class="invalid-text" id="invalid-text-3"></p>
            </div>
          </div>
          <div class="svg-container">
            <div class="svg" tabindex="0">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="46"
                height="44"
                viewBox="0 0 46 44"
              >
                <g fill="none" stroke="#FFF" stroke-width="2">
                  <path
                    d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                  />
                </g>
              </svg>
            </div>
          </div>
        </section>
        <section>
          <h1><span id="years">- -</span> Years</h1>
          <h1><span id="months">- -</span> Months</h1>
          <h1><span id="days">- -</span> Days</h1>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
